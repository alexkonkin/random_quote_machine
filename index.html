<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>

    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"-->

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100%; width:100%; ">
    <div class="d-flex flex-column justify-content-center">
        <div class="p-2 border-item ml-3 mr-3">
            <div class="row">
                <div class="col-10">
                    <blockquote class="mt-2 ml-3 mr-3">
                        <p id="quote">Borlaug's life and achievement are testimony to the far-reaching contribution that one man's towering intellect, persistence and scientific vision can make to human peace and progress.</p>
                        <footer class="mt-3">
                            <cite id="author">Indian Prime Minister Manmohan Singh</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
            <div class="row">
                <div class="col-11 ml-4 ">
                    <!--onclick="window.location.href='https://twitter.com/intent/tweet?hashtags=quotes&text=%22undefined%22%20undefined'"-->
                    <button  type="button" id="twitter" class="btn btn-tw button-operations"  onclick="tweetQuote()" ><i class="fa fa-twitter"></i></button>
                    <!--button  type="button" id="twitter" class="btn btn-tw button-operations"  onclick="onclick=window.location.href='https://twitter.com/intent/tweet?hashtags=quotes&text=%22undefined%22%20undefined'" ><i class="fa fa-twitter"></i></button-->
                    <button  type="button" id="tumblr" class="btn btn-tb button-operations" onclick="tumblrQuote()"><i class="fa fa-tumblr"></i></button>
                    <button  type="button" id="new_quote" onclick="getNewQuote()" class="btn button-operations float-right"><i class="fa"></i>New quote</button>

                    <!--div id="new" onclick="getNewQuote()"  class="btn btn-primary float-right" >New quote</div-->
                    <!--
                     href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22undefined%22%20undefined"
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-2">
            <small>Written and coded by <a href="https://www.freecodecamp.org/alexkonkin" target="_blank"> Alexey Konkin </a></small>
        </div>
        <div class="col-4"></div>
    </div>
</footer>
<script src="./js/main.js"></script>
</body>
</html>
